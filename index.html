<html>
<head>
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">ChatBoard</a>
    </div>
  </div>
</nav>

<div class="content" style="text-align: center">
<label for="name">Enter a Name for your new ChatBoard:</label> <input type="text" id="name" />
<br/>
<button class="btn" id="create">Create</button> 
<br/>
</div>

<script>
var socket = io.connect(window.location.origin);

socket.on("created", function(data) {
	window.location.href = "/board?id=" + data.id;
});

$("#create").click(function(){
	var name = $('#name').val();
	if(name && name.length >= 0) {
		socket.emit("create", { name: name });
	}
});

</script>
</body>
</html>
